version: '3.4'
services:
  rocketpool.avado.dnp.dappnode.eth:
    image: 'rocketpool.avado.dnp.dappnode.eth:0.0.88'
    build:
      context: ./build
      args:
        RP_VERSION: v1.7.2
    volumes:
      - 'rocketpool:/rocketpool'
    environment:
      - NETWORK=mainnet
      - EXECUTIONCLIENT=geth
      - CONSENSUSCLIENT=prysm
      - EXTRA_OPTS=
volumes:
  rocketpool: {}
