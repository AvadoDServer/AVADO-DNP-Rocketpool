version: '3.4'
services:
  rocketpool.avado.dnp.dappnode.eth:
    image: 'rocketpool.avado.dnp.dappnode.eth:0.0.43'
    build:
      context: ./build
      args:
        PRYSM_VERSION: v2.0.5
        RP_VERSION: v1.2.1
    volumes:
      - 'rocketpool:/rocketpool'
    environment:
      - NETWORK=prater
      - EXTRA_OPTS=
volumes:
  rocketpool: {}
